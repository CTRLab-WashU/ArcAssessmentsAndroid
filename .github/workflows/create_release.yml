name: Create Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
		  GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }} # Provided by Actions, no need to create your own token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by Actions, no need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
		
      - name: Grant Permission to Execute
        run: chmod +x gradlew

      - name: Assemble Arc Library
        run: ./gradlew :arc:assemble

      - name: Assemble Sage Library
        run: ./gradlew :sage:assemble

      - name: Publish Arc Library
        run: ./gradlew :arc:publish

      - name: Publish Sage Library
        run: ./gradlew :sage:publish
